services:
  personaplex:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NO_TORCH_COMPILE=1
      - DEVICE=cuda
      - HF_REPO=nvidia/personaplex-7b-v1
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - ./.cache:/root/.cache
      - ./recordings:/app/recordings
    healthcheck:
      test: ["CMD", "/app/moshi/.venv/bin/python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      start_period: 300s
      retries: 3
